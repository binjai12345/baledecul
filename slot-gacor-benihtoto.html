<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Welcome</title>
    <style>
        /* Gaya untuk overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 500;
            animation: fadeInOverlay 0.5s ease;
        }

        /* Gaya untuk pop-up */
        #welcomePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0b1e48, #0b1e48);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.6s ease-out;
        }

        /* Animasi pop-up */
        @keyframes slideIn {
            from {
                transform: translate(-50%, -40%) scale(0.7);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Animasi untuk overlay */
        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styling untuk tombol tutup */
        .close-btn {
            background-color: #fff;
            color: #000000;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #000000;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Overlay yang muncul di belakang pop-up -->
    <div id="overlay"></div>

    <!-- Pop-up Welcome -->
    <div id="welcomePopup">
    <h2>WELCOME TO BENIHTOTO</h2>
    <p>Modal 5rb Wede Sampai 10 JutaðŸ‘‡</p>
    <button class="close-btn" onclick="closePopup()">Tutup</button>
    </div>

    <script>
        // Fungsi untuk menampilkan pop-up
        function showPopup() {
            document.getElementById('welcomePopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Fungsi untuk menutup pop-up
        function closePopup() {
            document.getElementById('welcomePopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Menampilkan pop-up saat halaman dimuat
        window.onload = function() {
            showPopup();
        }
    </script>

</body>
</html>
